  #     - NEO4J_PASSWORD=12345678
  #   command: python ai/ai_fine_tune_neo4j.py

  web_app:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:8000"
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=12345678
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  neo4j_data:
  neo4j_logs: