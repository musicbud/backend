{% extends 'base.html' %}

{% block content %}
    <h1>Chat Channels</h1>
    <ul>
        {% for channel in channels %}
            <li><a href="{% url 'channel_chat' channel_name=channel.name %}">{{ channel.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_channel' %}">Create New Channel</a>
{% endblock %}
