{% extends 'base.html' %}

{% block content %}
    <h2>Chat Channels</h2>
    <a href="{% url 'chat:create_channel' %}">Create New Channel</a>
    <ul>
        {% for channel in channels %}
            <li><a href="{% url 'chat:room' room_name=channel.name %}">{{ channel.name }}</a></li>
        {% empty %}
            <li>No channels available.</li>
        {% endfor %}
    </ul>
{% endblock %}
