{% extends 'base.html' %}

{% block content %}
<h2>Create a New Channel</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Channel</button>
</form>
<div class="mt-3">
    <a href="{% url 'channel_list' %}" class="btn btn-secondary">Back to Channel List</a>
</div>
{% endblock %}
