{% extends 'base.html' %}

{% block content %}
<h2>User List</h2>
<ul>
    {% for user in users %}
        <li>
            {% if user.username %}
                <a href="{% url 'user_chat' username=user.username %}">{{ user.username }}</a>
            {% else %}
                User with no username
            {% endif %}
        </li>
    {% empty %}
        <li>No other users available.</li>
    {% endfor %}
</ul>
{% endblock %}
